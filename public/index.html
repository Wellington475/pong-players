<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Pong-Players</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="modal shadow">
      <div class="modal-container">
        <h1>Pong-Players</h1>
        <p>Is a simple project of a mutiplayer game using node javascript technologies (expressjs + socket.io + html5)</p>
        <div class="form-control">
          <input class="modal-input" type="text" placeholder="Enter your nick">
          <input class="modal-btn" type="button" value="Enter">
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="col-game">
          <div class="info-wrapper">
            <p class="nick">Nick</p>
            <p>Your score:</p>
            <p class="score">0</p>
            <div class="life">
              <span><i class="fa fa-heart"></i></span>
              <span><i class="fa fa-heart"></i></span>
              <span><i class="fa fa-heart"></i></span>
            </div>
            <p class="record-text"><i class="fa fa-star"></i> Record:</p>
            <p class="record record-text">0</p>
          </div>
          <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="js/socket.io.min.js" type="text/javascript"></script>
    <script src="js/game.min.js" type="text/javascript"></script>
  </body>
</html>
